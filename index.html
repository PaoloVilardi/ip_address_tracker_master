<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script defer src="src/index.js"></script>
  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="page-title">
        IP Address Tracker
      </div>
      <div class="search-bar">
        <form action="" method="get" id="ip_form">
          <input type="text" placeholder="Search for any IP address or domain" name="search_bar" id="search_bar">
          <button class="submit-btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
        </form>   
      </div>
    </div>
    <div class="ip-info">
      <div class="ip-address">
        <div class="grid-cell">
          <div class="ip-address-title title">IP ADDRESS</div>
          <div class="ip-address-value">None</div>
        </div>     
      </div>
      <div class="ip-location">
        <div class="grid-cell">
          <div class="ip-location-title title">LOCATION</div>
        <div class="ip-location-value">None</div>
        </div>
        
      </div>
      <div class="ip-time-zone">
        <div class="grid-cell">
          <div class="ip-time-zone-title title">TIME ZONE</div>
          <div class="ip-time-zone-value">None</div>
        </div>
      </div>
      <div class="ip-isp">
        <div class="grid-cell">
          <div class="ip-isp-title title">ISP</div>
        <div class="ip-isp-value">None</div>
        </div>
      </div>
    </div>
    <div class="map" id="map">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paolo Vilardi</a>.
  </div>
</body>
</html>
